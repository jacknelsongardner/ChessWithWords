syntax = "proto3";

package text_classification;

import "snooron_sources/v2_event/v2_event.proto";

option go_package = "github.snooguts.net/reddit/snooron-types/v2/snooron_sources/text_classification;text_classification";

message Class {
  string name = 1;
  double score = 2;
  string model_name = 3;
  string model_version = 4;
}

message TextClassification {
  string id = 1;
  string type = 2;
  string language = 3;
  string text = 4;
  string text_origin = 5;
  oneof thing {
    v2_event.Post post = 6;
    v2_event.Comment comment = 11;
  }
  string subreddit_id = 7;
  string author_id = 9;
  repeated Class classes = 10;
}
