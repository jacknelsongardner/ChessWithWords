syntax = "proto3";

package devvit.gateway.v1alpha;

import "reddit/xpaymentsplatform/payapi/v1/common.proto";

option go_package = "github.snooguts.net/reddit/devplatform-api/go/grpc/devvit/gateway";

service PaymentOrderProcessing {
  rpc ProcessOrder(ProcessOrderRequest) returns (ProcessOrderResponse);
}

message ProcessOrderRequest {
  reddit.xpaymentsplatform.payapi.v1.Order order = 1;
}

message ProcessOrderResponse {
  oneof result {
    // the product has been acknowledged and delivered
    bool acknowledged = 1;
    // the reason for rejecting product delivery
    string rejection_reason = 2;
  }
}
