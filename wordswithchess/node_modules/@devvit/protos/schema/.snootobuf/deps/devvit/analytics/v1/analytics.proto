syntax = "proto3";

package devvit.analytics.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.snooguts.net/reddit/devplatform-api/go/grpc/devvit/analytics/v1";

// The Devvit Analytics API provides analytics data on a per-app basis.
service DevvitAnalyticsService {
  rpc GetAnalyticsByApp(GetAnalyticsByAppRequest) returns (GetAnalyticsByAppResponse);
}

message GetAnalyticsByAppRequest {
  string app_slug = 1;
  google.protobuf.Timestamp start_date = 2;
  google.protobuf.Timestamp end_date = 3;
}

message GetAnalyticsByAppResponse {
  repeated DailyAppAnalytics daily_analytics = 1;
}

message DailyAppAnalytics {
  google.protobuf.Timestamp date = 1;
  int64 unique_clickers = 2;
  int64 unique_viewers = 3;
  int64 total_clicks = 4;
  int64 total_views = 5;
  int64 qualified_installs = 6;
  int64 lifetime_clicks = 7;
}
